    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NYC Taxi Analytics - Dashboard</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="logo-text">NYC TAXI ANALYTICS</div>
            <nav class="nav-items">
                <a href="index.html" class="nav-item active">Dashboard</a>
                <a href="trips.html" class="nav-item">Trips Explorer</a>
                <a href="spatial.html" class="nav-item">Spatial Data</a>
                <a href="algorithm.html" class="nav-item">Manual Algorithm</a>
            </nav>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <div class="filter-group">
                    <label>Pickup Borough</label>
                    <select id="boroughFilter" class="filter-input">
                        <option value="">All Boroughs</option>
                        <option value="Manhattan">Manhattan</option>
                        <option value="Brooklyn">Brooklyn</option>
                        <option value="Queens">Queens</option>
                        <option value="Bronx">Bronx</option>
                        <option value="Staten Island">Staten Island</option>
                    </select>
                    <button id="applyFilters" class="apply-btn">APPLY FILTERS</button>
                </div>
            </aside>

            <main class="content">
                <section class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Trips Analyzed</div>
                        <div id="totalTrips" class="stat-value">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg. Speed (km/h)</div>
                        <div id="avgSpeed" class="stat-value">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg. Fare ($)</div>
                        <div id="avgFare" class="stat-value">--</div>
                    </div>
                </section>

                <section class="viz-card">
                    <h2 class="section-title">Trip Volume</h2>
                    <canvas id="tripChart"></canvas>
                </section>
            </main>
        </div>
        <script src="../js/app.js"></script>
    </body>
    </html>
